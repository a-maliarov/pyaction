sudo: required
language: python

python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9-dev"

matrix:
  fast_finish: true
  allow_failures:
    - python: "3.5"

install:
  - pip install git+https://github.com/a-maliarov/pyaction

before_script:
  - pip install coverage
  - pip install codecov

script:
  - coverage run tests/test_main.py

after_success:
  - codecov
